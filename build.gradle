plugins {
    id 'java'
}

group 'TestKSED'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.testng', name: 'testng', version: '6.14.3'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    compile group: 'ru.yandex.qatools.allure', name: 'allure-testng-adaptor', version: '1.5.4'
    compile group: 'io.qameta.allure', name: 'allure-testng', version: '2.8.1'
    compile group: 'io.qameta.allure', name: 'allure-gradle', version: '2.5'
}
